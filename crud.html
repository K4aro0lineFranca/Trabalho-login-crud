<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <div class="container">
        <form>
          <div class="background"></div>
          <form>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="inputNome">Nome:</label>
                <input type="text" class="form-control" id="Nome" placeholder="Nome">
              </div>
              <div class="form-group col-md-4">
                <label for="inputNascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="Nascimento" placeholder="dd/mm/aaaa">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputNomeMae">Nome da Mãe:</label>
                  <input type="text" class="form-control" id="NomeMae" placeholder="Nome da Mãe">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputNomePai">Nome do Pai:</label>
                  <input type="text" class="form-control" id="NomePai" placeholder="Nome do Pai">
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputcatdd">Contém algum tipo de doença</label>
                <input type="text" class="form-control" id="Contém algum tipo de doença" placeholder=>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPossuipassagempelapolicia">Possui passagem pela policia</label>
                <input type="text" class="form-control" id="Possui passagem pela policia" placeholder=>
              </div><div class="form-group col-md-6">
                <label for="inputEstado">Estado civil</label>
                <select id="Estado civil" class="form-control">
                  <option selected>Escolher...</option>
                  <option>Solteiro</option>
                  <option>Casado</option>
                  <option>Separado</option>
                  <option>Divorciado</option>
                  <option>Viúvo</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="inputCPF">CPF</label>
                <input type="text" class="form-control" id="CPF" placeholder=>
              </div>
          </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEndereço">Endereço</label>
                    <input type="text" class="form-control" id="Endereço">
                    <div>
                    <div class="form-group col-md-6"></div>
                    <label for="inputtele">Telefone:</label>
                    <input type="text" class="form-control" id="telefone">
                  </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade:</label>
                <input type="text" class="form-control" id="Cidade">
                <div class="form-group col-md-2"></div>
                <label for="inputgde">Grau de escolaridade:</label>
                <input type="text" class="form-control" id="grau de escolaridade">
              </div>
              <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <select id="Estado" class="form-control">
                  <option selected>Escolher...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="CEP">
              </div>
            
            </div> 
            <button type="button" class="btn btn-primary" data-toggle="modal"  data-target="#modalExemplo" id="salvar">
              Salvar informações 
            </button>
          </form>
    </div>
    <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Alistamento concluído com sucesso!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Um verdadeiro soldado é um eterno aprendiz!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="salvar()" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
<script src="crud.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
